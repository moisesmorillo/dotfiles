# Configuration for Alacritty, the GPU enhanced terminal emulator.
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
# env:
#   TERM: alacritty
window:
  dimensions:
    columns: 160
    lines: 40
  position:
    x: 0
    y: 0
  padding:
    x: 5
    y: 5
  decorations: buttonless
  opacity: 0.95
  startup_mode: Windowed
  option_as_alt: OnlyLeft
scrolling:
  history: 10000
font:
  normal:
    family: JetBrainsMono NF
    style: ExtraLight
  bold:
    family: JetBrainsMono NF
    style: SemiBold
  italic:
    family: JetBrainsMono NF
    style: ExtraLight Italic
  bold_italic:
    family: JetBrainsMono NF
    style: SemiBold Italic
  size: 18.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: false
draw_bold_text_with_bright_colors: true
shell:
  program: /bin/zsh
cursor:
  style:
    shape: Beam
    blinking: Off
  vi_mode_style:
    shape: Block
    blinking: off
  blink_interval: 250
  blink_timeout: 5
  unfocused_hollow: true
  thickness: 0.15
